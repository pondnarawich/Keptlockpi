<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kept-lock</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <script src="https://kit.fontawesome.com/802ccae5cc.js" crossorigin="anonymous"></script>

    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

  
  
<body id="light_navy">
  <header class="header">
    <a class="logo"> Kept-lock </a>
  </header> 

  <section class="rfid">
    <a href="http://127.0.0.1:8000/keptlock/mode" ><div class="box">
      <div class="fas fa-circle-left" ></div>
      <div class="content">
        <h1>Back to home !</h1>
      </div>
    </div></a>

     {% with messages = get_flashed_messages() %}
          <div class="exists">
              <h3> {{ messages[0] }}.</h3>
          </div>
      {% endwith %}

      
    <div class="container">
      
      <div class="blocks">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>

      <form>
        <div class="pinBox">
          <input id="pin_here" class="pinEntry" type="text" maxlength="6"/>
        </div>
      </form>
      
      
      <div class="numpad" method="post">
        <button class="block" onclick="Add_pin(1)">1</button>
        <button class="block" onclick="Add_pin(2)">2</button>
        <button class="block" onclick="Add_pin(3)">3</button>

        <button class="block" onclick="Add_pin(4)">4</button>
        <button class="block" onclick="Add_pin(5)">5</button>
        <button class="block" onclick="Add_pin(6)">6</button>

        <button class="block" onclick="Add_pin(7)">7</button>
        <button class="block" onclick="Add_pin(8)">8</button>
        <button class="block" onclick="Add_pin(9)">9</button>

        <button class="block" onclick="Delete()"> <div class="fas fa-delete-left" ></div></button>
        <button class="block" onclick="Add_pin(0)">0</button>
        <form>
        <input class="block" type="submit" value="enter" name="pin_enter"/>
        </form>
      </div>

      <script>
       function Add_pin(val)
       {
         let cur_pin = document.getElementById('pin_here').value;
         if (cur_pin.length < 6){
           document.getElementById('pin_here').value += val;
         }
    
       }

        function Delete()
       {
         let cur_pin = document.getElementById('pin_here').value;
         let new_cur_pin = cur_pin.slice(0,cur_pin.length-1)
        document.getElementById('pin_here').value = new_cur_pin;
    
       }
      </script>
      
      
    </div>
    
  </section>

<!-- login section ends -->
        
    
</body>

</html>
